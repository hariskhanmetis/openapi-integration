<h2>User Management (CRUD with OpenAPI)</h2>

<form [formGroup]="userForm" (ngSubmit)="isEditMode === true ? updateUser() : addUser()">
  <input type="text" formControlName="name" placeholder="Name" required>
  <input type="text" formControlName="username" placeholder="Username" required>
  <input type="email" formControlName="email" placeholder="Email" required>
  <input type="text" formControlName="phone" placeholder="Phone" required>
  <button class="add-user" type="submit">{{ isEditMode ===  true ? 'Update User' : 'Add User' }}</button>
</form>

<button routerLink="/test">test component</button>

<table class="table-container">
    <thead>
        <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
            <button class="edit-user" (click)="editUser(user)">Edit</button>
            <button class="delete-user" (click)="deleteUser(user.id)">Delete</button>
        </td>
        </tr>
    </tbody>
</table>
